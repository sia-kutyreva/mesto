<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><link href="main.css" rel="stylesheet"></head><body class="body-background"><div class="page"><header class="header page__header"><img class="logo" src="a307e1c403338846f8a4.svg" alt="Логотип"></header><main class="main-content"><section class="profile main-content__profile"><div class="profile__wrapper"><div class="profile__avatar-overlay"><img class="profile__avatar" src="8dae62133f1b3dcc6478.jpg" alt="аватарка"></div><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><p class="profile__profession">Исследователь океана</p><button class="profile__edit-button" type="button"><img class="profile__edit-button-img" src="8667ac4a523e8fc42e59.svg" alt="редактировать профиль"></button></div></div><button class="profile__add-button" type="button"><img class="profile__add-button-img" src="d86bb2edc2f6eadb96b7.svg" alt="добавить карточку"></button></section><section class="section-elements"><ul class="elements-list"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><div class="popup popup_type_profile"><div class="popup__grid"><button type="reset" class="popup__close-button" form="popup-form"><img class="popup__close-button-img" src="9042ae98560a310658cd.svg" alt="закрыть окно"></button><form class="popup__container" id="popup-form-profile" autocomplete="on" name="popup-form" novalidate><h2 class="popup__title">Редактировать профиль</h2><fieldset class="popup__profile"><input class="popup__input popup__input_name" id="name-input" placeholder="Имя" name="name" minlength="2" maxlength="40" required> <span class="popup__input-error popup__input-error_active" id="name-input-error"></span> <input class="popup__input popup__input_info popup__input_profession" id="profession-input" placeholder="Профессия" name="profession" minlength="2" maxlength="200" required> <span class="popup__input-error popup__input-error_active" id="profession-input-error"></span></fieldset><button class="popup__submit-button">Сохранить</button></form></div></div><div class="popup popup_type_new-card"><div class="popup__grid"><button type="reset" class="popup__close-button" form="popup-form"><img class="popup__close-button-img" src="9042ae98560a310658cd.svg" alt="закрыть окно"></button><form class="popup__container" id="popup-form-new-card" autocomplete="on" name="popup-form"><h2 class="popup__title">Новое место</h2><fieldset class="popup__profile"><input class="popup__input popup__input_name popup__input_name-card" placeholder="Название" name="name" id="new-card-name" minlength="2" maxlength="30" required> <span class="popup__input-error popup__input-error_active" id="new-card-name-error"></span> <input class="popup__input popup__input_info popup__input_link-card" type="url" placeholder="Ссылка на картинку" name="link" id="new-link-name" required> <span class="popup__input-error popup__input-error_active" id="new-link-name-error"></span></fieldset><button class="popup__submit-button">Создать</button></form></div></div><div class="popup popup_type_new-avatar"><div class="popup__grid"><button type="reset" class="popup__close-button" form="popup-form"><img class="popup__close-button-img" src="9042ae98560a310658cd.svg" alt="закрыть окно"></button><form class="popup__container" id="popup-form-new-avatar" autocomplete="on" name="popup-form"><h2 class="popup__title">Обновить аватар</h2><fieldset class="popup__profile"><input class="popup__input popup__input_name popup__input_new-avatar" type="url" placeholder="Ссылка на фото" name="name" id="new-avatar-link" required> <span class="popup__input-error popup__input-error_active" id="new-avatar-name-error"></span></fieldset><button class="popup__submit-button">Сохранить</button></form></div></div><div class="popup popup_type_delete-card"><div class="popup__grid"><button type="reset" class="popup__close-butt
