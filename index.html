<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="body-background">

  <div class="page">

    <header class="header page__header">
      <img class="logo" src="./images/header.svg" alt="Логотип">
    </header>

    <main class="main-content">
<!--Секция с информацией о пользователе-->
      <section class="profile main-content__profile">
        <div class="profile__wrapper">
          <img class="profile__avatar" src='./images/Avatar.jpg' alt='аватарка'>
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__profession">Исследователь океана</p>
            <button class="profile__edit-button" type="button"><img class="profile__edit-button-img" src="./images/edit-button.svg" alt="редактировать профиль"></button>
          </div>
        </div>
        <button class="profile__add-button" type="button">
          <img class="profile__add-button-img" src="./images/add-button.svg" alt="добавить карточку">
        </button>
      </section>
<!--Секция где располагаются карточки-->
      <section class="section-elements">
        <ul class="elements-list">

        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

<!--блоки попапов-->
  <!--попап редактирования профиля-->
    <div class="popup popup_type_profile">
      <div class="popup__grid">
        <button type="reset" class="popup__close-button" form="popup-form"><img class="popup__close-button-img" src="./images/close-icon.svg" alt="закрыть окно"></button>
        <form class="popup__container" id="popup-form" autocomplete="on" name="popup-form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="popup__profile">
            <input class="popup__input popup__input_name" type="text" placeholder="Имя" name="name">
            <input class="popup__input popup__input_profession" type="text" placeholder="Профессия" name="profession">
          </fieldset>
          <button class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </div>

  <!--попап для добавления новых карточек-->
    <div class="popup popup_type_new-card">
      <div class="popup__grid">
        <button type="reset" class="popup__close-button" form="popup-form"><img class="popup__close-button-img" src="./images/close-icon.svg" alt="закрыть окно"></button>
        <form class="popup__container" id="popup-form" autocomplete="on" name="popup-form">
          <h2 class="popup__title">Новое место</h2>
          <fieldset class="popup__profile">
            <input class="popup__input popup__input_name-card" type="text" placeholder="Название" name="name" required>
            <input class="popup__input popup__input_link-card" type="url" placeholder="Ссылка на картинку" name="link" required> 
          </fieldset>
          <button class="popup__submit-button">Создать</button>
        </form>
      </div>
    </div>
  
  <!--попап для показа увеличенного фото-->
    <div class="popup popup_type_image">
      <div class="popup__grid popup__grid_type_card">
        <button type="reset" class="popup__close-button" form="popup-form"><img class="popup__close-button-img" src="./images/close-icon.svg" alt="закрыть окно"></button>
        <img class="popup__img" alt="фото">
        <h2 class="popup__img-title"></h2>
      </div>
    </div>

  <!--шаблон для карточек с фото-->
    <template class="elements">
      <li class="element">
        <button class="element__del-button" type="button"><img class="element__del" src="./images/del-button.svg" alt="удалить"></button>
        <img class="element__img">
        <div class="element__info">
          <h2 class="element__text"></h2>
          <button class="element__like-button" type="button"></button>
        </div>
      </li>
    </template>

  </div>
<!--Подключение массива с готовыми карточками-->
  <script src="./scripts/main.js"></script>
</body>

</html>
