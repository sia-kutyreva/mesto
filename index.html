<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="body-background">

  <div class="page">

    <header class="header page__header">
      <img class="logo" src="./images/header.svg" alt="Логотип">
    </header>

    <main class="main-content">
      <section class="profile main-content__profile">
        <div class="profile__wrapper">
          <img class="profile__avatar" src='./images/Avatar.jpg' alt='аватарка'>
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__profession">Исследователь океана</p>
            <button class="edit-button"><img class="edit-button__img" src="./images/edit-button.svg" alt="кнопка редактирования"></button>
          </div>
        </div>
        <button class="add-button">
          <picture class="add-button__img">
            <source media="(max-width: 705px)"
              srcset="./images/add-button-mobile.svg">
            <img src="./images/add-button.svg" alt="кнопка добавить">
          </picture>
        </button>
      </section>

      <section class="elements">
        <div class="element elements__element">
          <img class="element__img" src="./images/karachaevsk.jpg" alt="фото Карачаевск">
          <div class="element__info">
            <h2 class="element__text">Карачаевск</h2>
            <button class="element__like-button"><img class="element__like" src="./images/element-like.svg" alt="понравилось"></button>
          </div>
        </div>
        <div class="element elements__element">
          <img class="element__img" src="./images/elbrus.jpg" alt="фото гора Эльбрус">
          <div class="element__info">
            <h2 class="element__text">Гора Эльбрус</h2>
            <button class="element__like-button"><img class="element__like" src="./images/element-like.svg" alt="понравилось"></button>
          </div>
        </div>
        <div class="element elements__element">
          <img class="element__img" src="./images/dombai.jpg" alt="фото Домбай">
          <div class="element__info">
            <h2 class="element__text">Домбай</h2>
            <button class="element__like-button"><img class="element__like" src="./images/element-like.svg" alt="понравилось"></button>
          </div>
        </div>
        <div class="element elements__element">
          <img class="element__img" src="./images/elbrus.jpg" alt="фото гора Эльбрус">
          <div class="element__info">
            <h2 class="element__text">Гора Эльбрус</h2>
            <button class="element__like-button"><img class="element__like" src="./images/element-like.svg" alt="понравилось"></button>
          </div>
        </div>
        <div class="element elements__element">
          <img class="element__img" src="./images/dombai.jpg" alt="фото Домбай">
          <div class="element__info">
            <h2 class="element__text">Домбай</h2>
            <button class="element__like-button"><img class="element__like" src="./images/element-like.svg" alt="понравилось"></button>
          </div>
        </div>
        <div class="element elements__element">
          <img class="element__img" src="./images/karachaevsk.jpg" alt="фото Карачаевск">
          <div class="element__info">
            <h2 class="element__text">Карачаево-Черкесская Республика</h2>
            <button class="element__like-button"><img class="element__like" src="./images/element-like.svg" alt="понравилось"></button>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__grid">
        <button type="reset" class="close-button" form="popup-form"><img class="close-button__img" src="./images/close-icon.svg" alt="закрыть окно"></button>
        <form class="popup__container" id="popup-form" autocomplete="on">
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="popup__profile">
            <input class="popup__name" type="text" placeholder="Имя" name="name">
            <input class="popup__prof" type="text" placeholder="Профессия" name="profession">
          </fieldset>
          <button class="submit-button" type="submit">
              <img class="submit-button__img" src="./images/submit-button.svg" alt="кнопка добавить">
          </button>
        </form>
      </div>
    </div>
    
  </div>
  <script src="./scripts/main.js"></script>
</body>

</html>
